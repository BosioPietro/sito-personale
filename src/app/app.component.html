<Header
  [sezione-corrente]="sezioneCorrente"
  (onNaviga)="sezioneCorrente = $event"
  class="top-[1rem] z-11 fixed flex flex-col justify-self-center mx-auto border-2 border-neutral-800 rounded-lg font-semibold contain-paint"
></Header>

<SezionePrincipale id="principale" class="relative flex flex-col espandi" />
<SezioneConoscenze
  id="conoscenze"
  class="relative flex flex-col backdrop-blur-md pt-20 pb-10 espandi"
/>
<SezioneProgetti id="progetti" class="flex-col espandi" />
<FooterContatti id="contatti" />

<svg xmlns="http://www.w3.org/2000/svg">
  <mask id="maschera-cornice">
    <rect x="0" y="0" width="100%" height="100%" fill="#FFF" />
    <rect interno fill="#000" #interno />
  </mask>
</svg>
<div class="overlay-iniziale">
  <div class="rettangolo-bordo"></div>
</div>

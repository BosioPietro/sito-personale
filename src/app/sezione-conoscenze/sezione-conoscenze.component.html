<hr class="linea-luce">
<div class="wrapper flex-col">
    <div class="flex-col">
        <h1 class="testo-gradient">Competenze & Abilità</h1>
        <p class="sottotitolo">Competenze che ho acquisito direttamente attraverso alla scuola, stage, o interesse personale</p>
    </div>
    <div class="griglia flex-col">
        <hr class="linea-luce">
        <SfondoConoscenze/>
        <div class="flex-row controlli">
            <div class="cella"></div>
            <div class="cella">
                <div class="sfondo-trattini"></div>
                <Switch (onChange)="CambiaSezione($event)"/>
            </div>
            <div class="cella"></div>
        </div>
        <div class="wrapper-griglia flex-col" >
            <!-- Devono essere tutti sempre renderizzati (ma non visibili) -->
            <!-- Perchè altrimenti con @if quando fai lo switch e il contenuto è -->
            <!-- in overflow (tipo mobile) il wrapper shifterebbe -->
            <GrigliaSviluppo
                class="flex-col contenuto-griglia"
                [class.visibile]="sezioneCorrente === Sezioni.Sviluppo"
            />
            <GrigliaWeb 
                class="flex-col contenuto-griglia"
                [class.visibile]="sezioneCorrente === Sezioni.Web"
            />
            <GrigliaCertificazioni 
                class="flex-row contenuto-griglia"  
                [class.visibile]="sezioneCorrente === Sezioni.Certificazioni"
                (mousemove)="EffettoMouse($event)"
            />
        </div>
    </div>    
</div>

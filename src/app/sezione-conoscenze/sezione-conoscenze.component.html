<hr class="linea-luce" />
<div class="z-1 flex flex-col gap-8 mx-auto wrapper grow">
  <div class="flex-col">
    <h1 class="mx-auto w-fit text-center testo-gradient">
      Competenze & Abilità
    </h1>
    <p class="mx-auto px-4 max-w-[50ch] text-center sottotitolo">
      Competenze che ho acquisito direttamente attraverso alla scuola, stage, o
      interesse personale
    </p>
  </div>
  <div
    class="relative flex flex-col gap-8 mx-8 p-8 pt-0 border-2 border-neutral-800 rounded-2xl griglia grow"
  >
    <hr class="-top-[2px] bg-neutral-800 mx-3 rotate-180 linea-luce" />
    <SfondoConoscenze
      class="-z-2 absolute inset-0 place-items-center grid overflow-hidden"
    />
    <div class="grid controlli">
      <div class="cella"></div>
      <div class="cella">
        <div class="-z-1 absolute inset-0 sfondo-trattini"></div>
        <Switch
          class="relative flex backdrop-blur-xs mt-8 p-1 rounded-full w-fit h-fit -translate-[1px]"
          (onChange)="CambiaSezione($event)"
        />
      </div>
      <div class="cella"></div>
    </div>
    <div
      class="z-1 relative items-stretch grid grid-cols-[1fr] grid-rows-[1fr] wrapper-griglia grow"
    >
      <!-- Devono essere tutti sempre renderizzati (ma non visibili) -->
      <!-- Perchè altrimenti con @if quando fai lo switch e il contenuto è -->
      <!-- in overflow (tipo mobile) il wrapper shifterebbe -->
      <GrigliaSviluppo
        class="z-1 relative flex flex-col contenuto-griglia"
        [class.visibile]="sezioneCorrente === Sezioni.Sviluppo"
      />
      <GrigliaWeb
        class="z-1 relative flex flex-col contenuto-griglia"
        [class.visibile]="sezioneCorrente === Sezioni.Web"
      />
      <GrigliaCertificazioni
        class="z-1 relative flex flex-row flex-wrap m-w-0 contenuto-griglia"
        [class.visibile]="sezioneCorrente === Sezioni.Certificazioni"
        (mousemove)="EffettoMouse($event)"
      />
    </div>
  </div>
</div>
